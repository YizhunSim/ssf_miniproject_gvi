<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="menu">
  <form th:action="@{/logout}" method="POST" th:hidden="true" name="logoutForm">
    <input type="submit"/>
  </form>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <a class="navbar-brand" th:href=@{/}>
      <img th:src="@{/images/photo_studio_small.png}"/>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar" aria-controls="#topNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNavbar">
      <ul class="navbar-nav">

        <li class="nav-item" sec:authorize="hasAuthority('admin')">
          <a class="nav-link" th:href="@{/users}">Users</a>
        </li>

        <li class="nav-item" sec:authorize="hasAuthority('customer')">
          <a class="nav-link" th:href="@{/uploadimage}">Photo Recognition Detection</a>
        </li>

        <li>
          <span class="fas fa-user fa-2x icon-silver"></span>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" th:href="@{/account}" role="button" data-bs-toggle="dropdown" aria-expanded="false" sec:authentication="principal.username"></a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="logoutLink" href="">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</div>
</body>
</html>
